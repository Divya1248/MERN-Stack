    <title>combinators</title>

<body>
    <!--descendent selector
    <div>
    <div>first content</div>
    <div>second content</div>
    <p>
        <h2> third contengt</h2>
    </p>
    </div>
    <h2>fourth content</h2>
    <h2> fifth content</h2>
    <br />-->

    <!--child selector-->
    <div>
        <h2>pune</h2>
        <h2>mumbai</h2>
        <span>
            <h2>delhi</h2>
        </span>
        <h2>bangalore</h2>
    </div>
       
        <h2> fifth content</h2>
<br />
<!--adjacent sibling-->
<div>
    <h1>maths</h1>
    <h1>social</h1>
</div>
<p>science</p>
<p>general</p>

<br />
<!--general sibling-->
<div>
    <h1>maths</h1>
    <h1>social</h1>
</div>
<p>science</p>
<h1>kannada</h1>
<p>general</p>

</body>
</html>
