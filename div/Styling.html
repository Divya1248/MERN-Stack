<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of stylesheet</title>

    <link rel="stylesheet" href="./index.css"/>
    <!-- Internal stylesheet-->
    <style>
        div{
            color: blue;
            border: 5px solid rosybrown;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- Inline stylesheet-->
    <h1 style="color:seagreen; font-family: cursive;">Inline styling</h1>

    <div>it is an internal styling</div>

    <p>it is an external styling</p>
</body>
</html>
